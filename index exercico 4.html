<!DOCTYPE html>
<html>

        <title>Curso Javascript</title>
    </head>
    <body>
     <script>
         //javascript
        /* 4º exercício Escreva uma função que dado um total de anos de estudo retorna o quão experiente o usuário é*/
       
        function experiencia(anosEstudo) {
            
            if (anosEstudo == 0 || anosEstudo == 1) {
                return 'iniciante';
            } else if (anosEstudo >= 1 && anosEstudo <= 3) {
                return 'Intermediário';
            } else if (anosEstudo >= 4 && anosEstudo <= 6) {
                return 'avançado';
            } else if (anosEstudo >= 7) {
                return 'Jedi Master';
            }
            
        }       
        var anosEstudo = 2;
        console.log(experiencia(anosEstudo));
        // De 0-1 ano: Iniciante
        // De 1-3 anos: Intermediário
        // De 3-6 anos: Avançado
        // De 7 acima: Jedi Master
        
    

        
         
     </script>   
    </body>
</html>
